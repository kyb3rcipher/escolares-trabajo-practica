<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Trabajo</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<main>
    <h1>Practica de Trabajo</h1>
    <p>NOTA: Ve el <a target="_blank" href="https://github.com/kyb3rcipher/escolares-trabajo-practica/blob/main/README.md">README</a></p>
    
    <div class="container">
        <div id="control-tabla">
            <div>
                <label><input id="checkbox-todos" type="checkbox" onclick="mostrarTodos()"> Todos</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> Matricula</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> CURP</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> Paterno</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> Materno</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> Nombre</label>
                <label><input type="checkbox" onclick="mostrarColumnas()"> Imagen</label>
            </div>
            
            <input type="search" id="buscar" placeholder="🔍 Buscar..." oninput="buscarEnTabla(this)">
        </div>
        
        <div id="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>CURP</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui se insertan los dinamicamente con JS -->
                </tbody>
            </table>
        </div>
    </div>
    
    <button id="registrar-button" class="boton-circular" onclick="crearFila()">+</button>
</main>

    <script src="js.js"></script>
</body>
</html>
